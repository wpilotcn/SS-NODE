name: Update SS Node Links

on:
  schedule:
    - cron: '0 */12 * * *'  # Run every 12 hours
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-links:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT }}  # Use PAT for checkout
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyaes
    - name: Run script
      run: python ssnode.py --data "${{ secrets.DATA }}"  # Pass required data
    - name: Commit and push if changed
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add output.txt
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update proxy links" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
